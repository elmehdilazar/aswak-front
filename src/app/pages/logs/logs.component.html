<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-messages [value]="msgs"></p-messages>
            <h5>All ticket</h5>
            <p-table #dt1  [value]="logs" dataKey="id" [rows]="5" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"  [rowsPerPageOptions]="[5, 10, 20]" [globalFilterFields]="['id','details','operation','timestamp','user.email']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">
                        <div class="mb-2">
                            <button pButton label="Clear" class="p-button-outlined mx-2 " icon="pi pi-filter-slash" (click)="clear(dt1)"></button>

                        </div>

                        <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword" class="w-full"/>
						</span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                id
                                <p-columnFilter type="numeric" field="id" display="menu" placeholder="Search by id"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                details
                                <p-columnFilter type="text" field="details" display="menu" placeholder="Search by details"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                operation
                                <p-columnFilter type="text" field="operation" display="menu" placeholder="Search by operation"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                timestamp
                                <p-columnFilter field="status" type="date" display="menu">

                                </p-columnFilter>
                            </div>
                        </th>



                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                user
                                <p-columnFilter type="text" field="user.email" display="menu" placeholder="Search by email"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                action

                            </div>
                        </th>

                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-log>
                    <tr>
                        <td>
                            {{log.id}}
                        </td>
                        <td>
                            {{log.details}}
                        </td>
                        <td>
                            {{log.operation}}
                        </td>
                        <td>
                            {{log.timestamp | date: "M/d/yy, h:mm a"}}

                        </td>


                        <td>
                            {{log.user.email}}
                        </td>
                        <td>
                            <div class="flex">
                                <!--  <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editUser(ticket)" ></button>-->
                                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteLogs(log.id)" ></button>
                            </div>
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No users found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading users data. Please wait.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
