<div class="grid">
    <div class="col-12">
        <div class="card">
            <h4>edit profile</h4>
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">


                <div class="text-center mb-5">
                    <p-messages [value]="msgs"></p-messages>
                </div>

                <div class="card p-fluid">

                    <div class="p-formgrid grid">
                        <div class="field col">
                            <label htmlFor="first_name">first name</label>
                            <input pInputText id="first_name" [(ngModel)]="user.firstName" type="text" />
                        </div>
                        <div class="field col">
                            <label htmlFor="lastname">lastname</label>
                            <input pInputText id="lastname" [(ngModel)]="user.lastName" type="text" />
                        </div>
                    </div>
                    <div class="field col-12">
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                        <p-password id="password1" [(ngModel)]="user.password" placeholder="Password" [toggleMask]="true" [feedback]="true" styleClass="mb-5" ></p-password>
                    </div>
                    <div class="field col-12">
                        <p-button label="submit" severity="success" (click)="save()" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
