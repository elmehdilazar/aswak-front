<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="https://www.aswakassalam.com/wp-content/uploads/2021/11/logo-1.png" alt="logo">
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">



        <button pRipple class="relative overflow-hidden w-full p-link flex align-items-center p-2 pl-3 text-color hover:surface-200 border-noround">
        <p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" class="mr-2" shape="circle" />
        <span class="inline-flex flex-column">
                <span class="font-bold">{{ this.fullname}}</span>
                <span class="text-sm">{{ this.role}}</span>
            </span>
    </button>
        <button (click)="logout()" class="p-link layout-topbar-button">
        <i class="pi pi-sign-out"></i>
        <span>logout</span>
    </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/profile'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>



    </div>

</div>
